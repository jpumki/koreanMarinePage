<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junho's Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9a56490972.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="firstline">
      <div class="icon">
        <i class="fas fa-cloud-sun"></i>
      </div>
      <div class="weather">
        <spanc class="js-weather"></spanc>
      </div>
    </div>
    <div class="image_line">
      <img src="images/anchor.png" class="anchor" />
    </div>
    <div class="marineline">
      <span class="line">
        ONCE MARINE ALWAYS MARINE
      </span>
    </div>
    <div class="secondline">
      <div class="js-clock">
        <h1>00:00:00</h1>
      </div>
    </div>
    <div class="thirdline">
      <form class="js-form form">
        <input type="text" placeholder="   What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
    </div>
    <div class="fourthline">
      <form class="js-toDoForm">
        <input type="text" placeholder="       Write your TODO" />
      </form>
    </div>
    <ul class="js-toDoList"></ul>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
